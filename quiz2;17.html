<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doiku | Fill in the Blank Quiz</title>
    <link rel="stylesheet" href="quiz2;17.css">
</head>
<body>
    <div>
    </div>
    <div class="quiz-container">
        <div id="question"></div>

        <h1>Fill in the Blank Quiz</h1>
        <h2>Lengkapi kalimat rumpang di bawah ini dengan kosakata yang tepat dan disesuaikan dengan konteks kalimat.</h2>
        
        <form id="quizForm">
            <div class="question">
                <label for="q1">1. 決して目がおかしくなったの<input type="text" id="q1" placeholder="Jawabanmu di sini" autocomplete="off">。いわゆる目の錯覚である。</label>
            </div>
            <div class="question">
                <label for="q2">2. 例えば、下の図を見ると、白っぽい三角形が浮き上がって。<input type="text" id="q2" placeholder="Jawabanmu di sini" autocomplete="off">。
                </label>
            </div>
            <div class="question">
                <label for="q3">3. 婦人の姿とは<input type="text" id="q3" placeholder="Jawabanmu di sini" autocomplete="off">、怖そうな老婆の顔が現れてどきっとする。
                </label>
            </div>
            <div class="question">
                <label for="q4">4. 目の錯覚を利用して不思議な世界を体験したいのなら、<input type="text" id="q4" placeholder="Jawabanmu di sini" autocomplete="off">の美術館に行ってみるといい。
                </label>
            </div>
            <div class="question">
                <label for="q5">5. あなたもここに来ればそれを実感する<input type="text" id="q5" placeholder="Jawabanmu di sini" autocomplete="off">。
                </label>
            </div>
            <button type="submit">Submit</button>
            <div id="timer" class="timer">Time left: <span id="time">60</span> seconds</div>
        </form>
        <div id="result" class="result"></div>
        <img id="celebrationImage" src="images/Dino KiraKira1.png" alt="Celebration" class="hidden">
    </div>
    <div class="btnbab">
        <div class="kiribtn">
            <button id="previousBtn" aria-label="Go to previous page" class="prevbtn ">&#10094;</button>
        </div>
    </div>
    <script src="quiz2;17.js"></script>
</body>
</html>
