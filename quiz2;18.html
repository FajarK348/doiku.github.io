<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doiku | Fill in the Blank Quiz</title>
    <link rel="stylesheet" href="quiz2;18.css">
</head>
<body>
    <div>
    </div>
    <div class="quiz-container">
        <div id="question"></div>

        <h1>Fill in the Blank Quiz</h1>
        <h2>Lengkapi kalimat rumpang di bawah ini dengan kosakata yang tepat dan disesuaikan dengan konteks kalimat.</h2>
        
        <form id="quizForm">
            <div class="question">
                <label for="q1">1. そこは<input type="text" id="q1" placeholder="Jawabanmu di sini" autocomplete="off">。のできる店として有名で、ぜひ一度食べに行きたいと思っていた。</label>
            </div>
            <div class="question">
                <label for="q2">2. <input type="text" id="q2" placeholder="Jawabanmu di sini" autocomplete="off">、私たちが着いた時には、もうすでに30人ほど店の前に並んでいた。
                </label>
            </div>
            <div class="question">
                <label for="q3">3. そして、まさに<input type="text" id="q3" placeholder="Jawabanmu di sini" autocomplete="off">のラーメンを味わって私たちは店を出た。
                </label>
            </div>
            <div class="question">
                <label for="q4">4. しかし、<input type="text" id="q4" placeholder="Jawabanmu di sini" autocomplete="off">並んで待ったおかげでもっとおいしく感じたのではないか。。
                </label>
            </div>
            <div class="question">
                <label for="q5">5. <input type="text" id="q5" placeholder="Jawabanmu di sini" autocomplete="off">以上も待ったのに期待を裏切られることもある。。
                </label>
            </div>
            <button type="submit">Submit</button>
            <div id="timer" class="timer">Time left: <span id="time">60</span> seconds</div>
        </form>
        <div id="result" class="result"></div>
        <img id="celebrationImage" src="images/Dino KiraKira1.png" alt="Celebration" class="hidden">
    </div>
    <div class="btnbab">
        <div class="kiribtn">
            <button id="previousBtn" aria-label="Go to previous page" class="prevbtn ">&#10094;</button>
        </div>
    </div>
    <script src="quiz2;18.js"></script>
</body>
</html>
