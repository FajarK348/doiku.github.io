<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doiku | True/False Quiz</title>
    <link rel="stylesheet" href="quiz3.css">
</head>
<body>
    <div class="quiz-container">
        <h1>True/False Quiz</h1>
        <h2>Pilihlah salah satu jawaban yang tepat. <br>Pilih "○" jika pernyataan sesuai atau "✖" jika pernyataan tidak sesuai</h2>
        <div id="question" class="question"></div>
        <div class="buttons">
            <img id="trueImg" src="images/True3.png" alt="True" class="answer-img">
            <img id="falseImg" src="images/False3.png" alt="False" class="answer-img">
        </div>
    <div id="result"></div>
    <img id="correctAnimation" src="images/Dino SWAG1.png" alt="Correct!" style="display:none;" class="animate">
    </div>
    <script src="quiz3.js"></script>
</body>
</html>
