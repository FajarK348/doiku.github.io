<html>
<head>
    <title>Japanese Intermediate Course</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .image-section {
            flex: 1;
            position: relative;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(76, 175, 80, 0.7));
        }
        .text-section {
            flex: 1;
            background-color: transparent;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .text-section h1 {
            font-size: 3em;
            margin: 0;
        }
        .text-section p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-section, .text-section {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img alt="Three colorful cocktails with a beach background" src="https://placehold.co/600x400" />
            <div class="overlay"></div>
        </div>
        <div class="text-section">
            <p>Bab 1</p>
            <h1>色のイメージ</h1>
            <p>New Approach Japanese Intermediate Course</p>
            <div class="buttons">
                <button>Furigana</button>
                <button>Kembali</button>
            </div>
        </div>
    </div>
</body>
</html>
