<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz Page</title>
    <link rel="stylesheet" href="quiz2.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Multiple Choice Quiz</h1>

    </div>

    <script src="quiz10.js"></script>
