<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doiku | Fill in the Blank Quiz</title>
    <link rel="stylesheet" href="quiz2;19.css">
</head>
<body>
    <div>
    </div>
    <div class="quiz-container">
        <div id="question"></div>

        <h1>Fill in the Blank Quiz</h1>
        <h2>Lengkapi kalimat rumpang di bawah ini dengan kosakata yang tepat dan disesuaikan dengan konteks kalimat.</h2>
        
        <form id="quizForm">
            <div class="question">
                <label for="q1">1. 小学1年の息子はよく<input type="text" id="q1" placeholder="Jawabanmu di sini" autocomplete="off">疑問で私を悩ませる。</label>
            </div>
            <div class="question">
                <label for="q2">2. 中には答えようがない<input type="text" id="q2" placeholder="Jawabanmu di sini" autocomplete="off">というものもある。
                </label>
            </div>
            <div class="question">
                <label for="q3">3. こういう質問は大人がすることはない。<input type="text" id="q3" placeholder="Jawabanmu di sini" autocomplete="off">だからこそするのだ。
                </label>
            </div>
            <div class="question">
                <label for="q4">4. 難しい内容をやさしく<input type="text" id="q4" placeholder="Jawabanmu di sini" autocomplete="off">するのはさぞ大変なことだろうと、感心しながら聞いていた
                </label>
            </div>
            <div class="question">
                <label for="q5">5. どうしてそんな疑問を<input type="text" id="q5" placeholder="Jawabanmu di sini" autocomplete="off">のかを一緒に考えてあげたほうがいいと考えたのだろう。
                </label>
            </div>
            <button type="submit">Submit</button>
            <div id="timer" class="timer">Time left: <span id="time">60</span> seconds</div>
        </form>
        <div id="result" class="result"></div>
        <img id="celebrationImage" src="images/Dino KiraKira1.png" alt="Celebration" class="hidden">
    </div>
    <div class="btnbab">
        <div class="kiribtn">
            <button id="previousBtn" aria-label="Go to previous page" class="prevbtn ">&#10094;</button>
        </div>
    </div>
    <script src="quiz2;19.js"></script>
</body>
</html>
